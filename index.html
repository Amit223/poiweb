<html>

<head>
    <title>My Website</title>
 
    
</head>

<body ng-app="myApp">
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

    <!-- load app -->
    <script src="app.js"></script>
    <!-- <script src="liad.js"></script> -->

    <!-- load controllers -->
    <script src="Controllers/createController.js"></script>
    <script src="Controllers/loginController.js"></script>
    <script src="Controllers/mainController.js"></script>
    <script src="Controllers/poiController.js"></script>
    <script src="Controllers/exploreController.js"></script>
    <script src="Controllers/favoriteController.js"></script>


    <!--load Services-->
    <script src="Services/createService.js"></script>
    <script src="Services/loginService.js"></script>
    <script src="Services/mainService.js"></script>
    <script src="Services/poiService.js"></script>
    <script src="Services/exploreService.js"></script>
    <script src="Services/favoriteService.js"></script>


    <!--load cookie-->
    <script src="angular-cookie.js"></script>


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <!-- the website -->
    <div ng-Controller="MainController">
        <h1>Milan - Main City in Our Modern World!</h1>
        <div  data-ng-init="load()">
            <p>{{currName}}!</p>
        </div>
        <div ng-hide="checkConnection">
            <h3>Please login to the site in order to use it:</h3>
            <a href="#!login">Login</a>
            <h3>if you are not registered yet, please register in:</h3>
            <a href="#!register">Register</a>
        </div>
    
        <!-- menu -->
        <ul>
            <li>
                <a href="#!">Home</a>
            </li>
            <li>
                <a href="#!about">About</a>
            </li>
            <li >
                <a href="#!poi">Point Of Interest</a>
            </li>
            <li ng-show="checkConnection">
                <a href="#!favorite">My Favorite Points({{$root.numFave}})</a>
    
            </li>
        </ul>
    
        </div>
    </div>
    


    <!-- This section changes as the hashbang changes -->
    <div ng-view></div>

</body>

</html>
